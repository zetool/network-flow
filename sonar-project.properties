# must be unique in a given SonarQube instance
sonar.projectKey=zetool-network-flow
# this is the name displayed in the SonarQube UI
sonar.projectName=zetool network-flow
sonar.projectVersion=0.1
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src
sonar.tests=test
sonar.java.binaries=build/classes
sonar.java.libraries=../lib/*
 
# Language
sonar.language=java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#sonar.java.coveragePlugin=cobertura
#sonar.cobertura.reportsPath=build/reports/cobertura-xml/coverage.xml
#sonar.cobertura.reportPath=build/reports/cobertura-xml/coverage.xml

sonar.surefire.reportsPath=build/reports/test/junit-xml
sonar.junit.reportsPath=build/reports/test/junit-xml
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=build/reports/jacoco.exec
